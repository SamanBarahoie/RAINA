version: "3.8"

services:
  # -------------------------------
  # Elasticsearch
  # -------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - cluster.name=raina-es
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - raina-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -------------------------------
  # FastAPI Backend
  # -------------------------------
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8000:80"
    depends_on:
      - elasticsearch
      - ollama
    environment:
      - ELASTIC_URL=http://elasticsearch:9200
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    networks:
      - raina-net
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ollama_models:/root/.ollama  # دسترسی به مدل‌ها

  # -------------------------------
  # Kibana
  # -------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS=--max-old-space-size=1024
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - raina-net
    restart: unless-stopped

  # -------------------------------
  # Ollama
  # -------------------------------
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - raina-net
    restart: unless-stopped

  # -------------------------------
  # Airflow Postgres
  # -------------------------------
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow/postgres_data:/var/lib/postgresql/data
    networks:
      - raina-net
    restart: unless-stopped

  # -------------------------------
  # Airflow Initialization
  # -------------------------------
  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow-init
    restart: "no"
    depends_on:
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=this_is_a_secret_123
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./app:/opt/airflow/app
      - ./data:/opt/airflow/data

    command: >
      bash -c "airflow db upgrade &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    networks:
      - raina-net

  # -------------------------------
  # Airflow Webserver
  # -------------------------------
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow-webserver
    restart: always
    depends_on:
      - airflow-init
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=this_is_a_secret_123
      - PYTHONPATH=/opt/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./app:/opt/airflow/app
      - ./data:/opt/airflow/data

    ports:
      - "8080:8080"
    command: >
      bash -c "airflow webserver"
    networks:
      - raina-net

  # -------------------------------
  # Airflow Scheduler
  # -------------------------------
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow-scheduler
    restart: always
    depends_on:
      - airflow-init
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - PYTHONPATH=/opt/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./app:/opt/airflow/app
      - ./data:/opt/airflow/data

    command: >
      bash -c "airflow scheduler"
    networks:
      - raina-net

  # -------------------------------
  # ChromaDB
  # -------------------------------
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8001:8000"  # API port
    env_file:
      - ./.env
    volumes:
      - ./chroma_data:/chroma_data
    environment:
      - CHROMA_DB_DIR=/chroma_data
    restart: unless-stopped
    networks:
      - raina-net



  # -------------------------------
  # Streamlit Frontend
  # -------------------------------
  streamlit:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - fastapi
    networks:
      - raina-net
    restart: unless-stopped

# -------------------------------
# Shared Volumes / Networks
# -------------------------------
volumes:
  es_data:
    driver: local
  ollama_models:
    driver: local

networks:
  raina-net:
    driver: bridge
